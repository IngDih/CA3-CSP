<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CA2 Client-Side Programming</title>
    <!-- Bootstrap 4 CDN - CSS, jQuery, popper JS and JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- My CSS and JS -->
    <link rel="stylesheet" href="css\mystylesheet.css">
    <script scr="js\script.js"></script>
    <script scr="js\password.js"></script>

</head>

<body>
    <div class="container">

        <div id="header">
            <div class="whiteheader">
                <div class="headertext1">
                    Di-Sushi Restaurant</div>
                <div class="headertext2">
                    CA3 Client-Side Programming</div>
            </div>
        </div>
        <button class="button button "><a href="index.html">Page 1</a></button>
        <button class="button button"><a href="page2.html">Page 2</a></button>
        <br><br>

        <!-- First row, cantaining the restaurant table -->
        <div class="row">
            <div class="col">
                <table>
                    <tr>
                        <td></td>
                        <th>Quantity</th>
                        <th>Price</th>
                    </tr>
                    <tr>
                        <td>Item A</td>
                        <td>
                <input name="qnt_1" type="text" id="qnt_1" value="0" size="3" data-price="100"/>
                        </td>
                        <td>$100</td>
                    </tr>
                    <tr>
                        <td>Item B</td>
                        <td>
                            <input name="qnt_2" type="text" id="qnt_2" value="0" size="3" data-price="50"/>
                        </td>
                        <td>$50</td>
                    </tr>
                    <tr>
                        <td>Item C</td>
                        <td>
                            <input name="qnt_3" type="text" id="qnt_3" value="0" size="3" data-price="30"/>
                        </td>
                        <td>$30</td>
                    </tr>
                    <tr>
                        <td>Item D</td>
                        <td><input name="qnt_4" type="text" id="qnt_4" value="0" size="3" data-price="24"/></td>
                        <td>$24</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><strong>Total:</strong></td>
                        <td><strong>$0</strong></td>
                    </tr>
                </table>
            </div>

            <!-- Second row, containing the password and random users -->
            <div class="col-sm-4">
                <br><h2>Staff authenticator</h2><br>
                <form>
                    <label for="username">Username:</label>
                    <input type="text" name="username" required="required" /><br />
                    <label for="password">Password:</label>
                    <!-- still need to add the special character to the list of regex -->
                    <input type="text" name="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                        required="required" /><br />
                    <input type="submit" value="submit" />
                </form>
                --------------------------------------------------<br><br>
                <!-- Button for generating random users -->
                <button class="button button2" id="getRandom">Get Random Users</button><br><br>
                

                <script>

                    document.getElementById('getRandom').addEventListener('click', getRandom);
                    function getRandom() {
                        fetch('https://randomuser.me/api/?results=5')
                            .then((res) => res.json())
                            .then((data) => {
                                let author = data.results;
                                let output = '<h2>Random Users:</h2>'
                                console.log(data);
                                author.forEach(function (user) {
                                    output += `
                    <div><br>
                        <ul>
                            <img src="${user.picture.thumbnail}"><br>
                            ${user.name.first} ${user.name.last}<br>
                            ${user.email}<br><br>
                        </ul>
                    </div>
                    `;
                                });
                                document.getElementById('output').innerHTML = output;
                            })
                    }
                </script>
                <div id="output">
                </div>


            </div>
        </div>
    </div>
    <!-- the header fonts were imported here -->
    <link
        href=" https://fonts.googleapis.com/css?family=Megrim:300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css?family=Skranji:300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&display=swap"
        rel="stylesheet">
</body>

</html>
